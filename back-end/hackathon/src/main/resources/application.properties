# database configs
spring.datasource.url=jdbc:mysql://localhost:3306/hakathon?useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=example
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
server.port=5000
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs


# # MULTIPART (MultipartProperties)
# Habilita multipart uploads
spring.servlet.multipart.enabled =true
# Limite após o qual os arquivos são gravados no disco.
spring.servlet.multipart.file-size-threshold =2KB
# Tamanho máximo do arquivo.
spring.servlet.multipart.max-file-size =200MB
# Tamanho máximo da solicitação spring.servlet.multipart.max-request-size =215MB

# # Propriedades de armazenamento de arquivos
file.upload-dir =./uploads